<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">

      plugin.google.maps.environment.setEnv({
        'API_KEY_FOR_BROWSER_RELEASE': 'AIzaSyAu4x8hRAtj92sIKUwXOi1e6gQclX1lyAQ',
        'API_KEY_FOR_BROWSER_DEBUG': 'AIzaSyAu4x8hRAtj92sIKUwXOi1e6gQclX1lyAQ'
      });

      // Create a Google Maps native view under the map_canvas div.
      var map = plugin.google.maps.Map.getMap(div);
      var button = document.getElementById('button');
      var sendButton = document.getElementById('sendButton');

      var coordinates;

      map.on(plugin.google.maps.event.MAP_CLICK, function(latLng) {
        map.clear();
        var marker = map.addMarker({
          position: latLng
        });
        coordinates = latLng;
        document.getElementById("coordinates").innerHTML = coordinates;
      });

      map.on(plugin.google.maps.event.MAP_READY, function() {
        map.getMyLocation(onSuccess, failure);
      });

      var onSuccess = function(location) {
        map.animateCamera({
          target: location.latLng,
          zoom: 13,
          tilt: 30,
          bearing: 0,
          duration: 2500
        });
      };

        }

        }
        
      });

      var failure = function(msg) {
        alert(JSON.stringify(msg));
      };

      var onDiscoverSuccess = function(device) {
        alert("discover success");
        alert(JSON.stringify(device));
      };

      var onBTInitialized = function() {
        alert("BT initialized");
        bluetoothle.discover(onDiscoverSuccess, failure, {"address" : "98:09:CF:99:C5:71"});
      };

      bluetoothle.initialize(onBTInitialized, {"request" : true});
    });
    </script>
    <style type="text/css">
    html, body {
      height: 100%;
    }
    #map_canvas { /* Must bigger size than 100x100 pixels */
      width: 100%;
      height: 80%;
    }
    button {
      padding: .5em;
      margin: .5em;
    }
    </style>
  </head>
  <body>
    <h2>Where do you want to go?</h2>
    <div id="map_canvas">
    </div>
    <button style="display: none" id="sendButton">Send Coordinates to Tracker</button>
    <p id="coordinates"></p>
  </body>
</html>
