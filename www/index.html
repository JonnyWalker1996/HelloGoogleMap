<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    document.addEventListener("deviceready", function() {
      alert("ready");
      var div = document.getElementById("map_canvas");
      

      // If your app runs this program on browser,
      // you need to set `API_KEY_FOR_BROWSER_RELEASE` and `API_KEY_FOR_BROWSER_DEBUG`
      // before `plugin.google.maps.Map.getMap()`
      //
      //   API_KEY_FOR_BROWSER_RELEASE for `https:` protocol
      //   API_KEY_FOR_BROWSER_DEBUG for `http:` protocol
      //
      // If your app does not use browser,
      // you can comment out this code.
      plugin.google.maps.environment.setEnv({
        'API_KEY_FOR_BROWSER_RELEASE': '(YOUR_API_KEY_IS_HERE)',
        'API_KEY_FOR_BROWSER_DEBUG': ''
      });

      // Create a Google Maps native view under the map_canvas div.
      var map = plugin.google.maps.Map.getMap(div);

      map.on(plugin.google.maps.event.MAP_CLICK, function(latLng) {
        map.clear();
        var marker = map.addMarker({
          position: latLng
        });
      });

      map.on(plugin.google.maps.event.MAP_READY, function() {
        map.getMyLocation(onSuccess, onError);
      });

      var onSuccess = function(location) {
        map.animateCamera({
          target: location.latLng,
          zoom: 13,
          tilt: 30,
          bearing: 0,
          duration: 2500
        });
      };

      var onError = function(msg) {
        alert(JSON.stringify(msg));
      };

      var button = div.getElementsByTagName('button')[0];
      button.addEventListener('click', function() {
        ble.bondedDevices(onBondedSuccess, onBondedError);
      });

      var onBondedSuccess = function(devices) {
        for (var i = 0; i < devices.length; i++) {
          alert(devices[i].name);
        }
      }

      var onBondedError = function(msg) {
        alert(JSON.stringify(msg));
      }
    }, false);

    </script>
    <style type="text/css">
    html, body {
      height: 100%;
    }
    #map_canvas { /* Must bigger size than 100x100 pixels */
      width: 100%;
      height: 80%;
    }
    button {
      padding: .5em;
      margin: .5em;
    }
    </style>
  </head>
  <body>
    <h2>Where do you want to go?</h2>
    <div id="map_canvas">
      <button id="button">Click me!</button>
    </div>
  </body>
</html>
