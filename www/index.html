<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    document.addEventListener("deviceready", function() {
      var div = document.getElementById("map_canvas");
      

      // If your app runs this program on browser,
      // you need to set `API_KEY_FOR_BROWSER_RELEASE` and `API_KEY_FOR_BROWSER_DEBUG`
      // before `plugin.google.maps.Map.getMap()`
      //
      //   API_KEY_FOR_BROWSER_RELEASE for `https:` protocol
      //   API_KEY_FOR_BROWSER_DEBUG for `http:` protocol
      //
      // If your app does not use browser,
      // you can comment out this code.
      plugin.google.maps.environment.setEnv({
        'API_KEY_FOR_BROWSER_RELEASE': 'AIzaSyAu4x8hRAtj92sIKUwXOi1e6gQclX1lyAQ',
        'API_KEY_FOR_BROWSER_DEBUG': 'AIzaSyAu4x8hRAtj92sIKUwXOi1e6gQclX1lyAQ'
      });

      // Create a Google Maps native view under the map_canvas div.
      var map = plugin.google.maps.Map.getMap(div);

      map.on(plugin.google.maps.event.MAP_CLICK, function(latLng) {
        map.clear();
        var marker = map.addMarker({
          position: latLng
        });
      });

      map.on(plugin.google.maps.event.MAP_READY, function() {
        map.getMyLocation(onSuccess, failure);
      });

      var onSuccess = function(location) {
        map.animateCamera({
          target: location.latLng,
          zoom: 13,
          tilt: 30,
          bearing: 0,
          duration: 2500
        });
      };

      var button = document.getElementById('button');
      button.addEventListener('click', function() {
        alert("clicked");
        ble.isEnabled(enabledSuccess, failure);
      });

      var enabledSuccess = function() {
        alert("BLE enabled");
        ble.connect("80:FB:F0:8B:7C:BE", connectedSuccess, failure);
      }

      var connectedSuccess = function() {
        alert("connect succeeded");
        ble.isConnected("80:FB:F0:8B:7C:BE", connectedAlert, failure);
      };

      var connectedAlert = function(connected) {
        alert("connected to tracker? " + connected);
      }

      var failure = function(msg) {
        alert(JSON.stringify(msg));
      };
    });
    </script>
    <style type="text/css">
    html, body {
      height: 100%;
    }
    #map_canvas { /* Must bigger size than 100x100 pixels */
      width: 100%;
      height: 80%;
    }
    button {
      padding: .5em;
      margin: .5em;
    }
    </style>
  </head>
  <body>
    <h2>Where do you want to go?</h2>
    <div id="map_canvas">
      <button id="button">Click me!</button>
    </div>
  </body>
</html>
